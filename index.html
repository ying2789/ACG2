<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>The Tortoise and the Hare - AR Story</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- AR & A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.4/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    a-scene {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 0;
    }
  </style>

  <script>
    // Force back camera if available
    AFRAME.registerComponent('force-back-camera', {
      init: function () {
        let arSystem = this.el.sceneEl.systems['arjs'];
        if (arSystem && arSystem.arToolkitSource) {
          arSystem.arToolkitSource.parameters.sourceType = 'webcam';
          arSystem.arToolkitSource.parameters.deviceId = null;

          // Use mediaDevices API to find environment-facing camera
          navigator.mediaDevices.enumerateDevices().then(devices => {
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            const backCam = videoDevices.find(device =>
              device.label.toLowerCase().includes('back') ||
              device.label.toLowerCase().includes('environment')
            );

            if (backCam) {
              arSystem.arToolkitSource.parameters.deviceId = backCam.deviceId;
              arSystem.arToolkitSource.init(() => {
                arSystem.onResize();
              });
            }
          });
        }
      }
    });

    // Fix video size to prevent black screen
    function fixVideoLayout() {
      const video = document.querySelector('video');
      if (video) {
        video.setAttribute('playsinline', '');
        video.setAttribute('muted', '');
        video.style.position = 'fixed';
        video.style.top = '0';
        video.style.left = '0';
        video.style.width = '100vw';
        video.style.height = '100vh';
        video.style.objectFit = 'cover';
        video.style.zIndex = '-2';
      }
    }

    window.addEventListener('load', () => {
      setTimeout(fixVideoLayout, 1000);
    });

    window.addEventListener('resize', () => {
      if (window.ARToolkitSource) {
        ARToolkitSource.onResizeElement();
        ARToolkitSource.copyElementSizeTo(document.querySelector('a-scene').renderer.domElement);
      }
      fixVideoLayout();
    });
  </script>
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best; cameraParametersUrl: data/camera_para.dat;"
    force-back-camera
    renderer="logarithmicDepthBuffer: true; antialias: true; precision: mediump; alpha: true;"
    vr-mode-ui="enabled: false"
    id="scene">

    <a-assets>
      <img id="loading-image" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxMDAiIGN5PSIxMDAiIHI9IjUwIiBmaWxsPSIjNENBRjUwIi8+PC9zdmc+" crossorigin="anonymous">
    </a-assets>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    <!-- AR Content -->
    <a-entity id="ar-content"></a-entity>

    <!-- Raycaster for interaction -->
    <a-entity id="raycaster" raycaster="objects: .interactive; far: 10" cursor="fuse: false"></a-entity>

    <!-- Fallback scene -->
    <a-entity id="fallback-scene" visible="false">
      <a-sky color="#ECECEC"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity id="fallback-content" position="0 1.6 -3"></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
